<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HiperCoto</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>

<div class="container mt-5">
    <h1 class="text-center">Bienvenido a HiperCroto</h1>
    <div class="row" id="product-list"></div>

    <div class="drop-container">
        <button id="cart-toggle" class="btn btn-primary">
            <i class="fas fa-shopping-cart"></i> Ver Carrito
        </button>
        <div id="cart-dropdown" class="dropdown-menu">
            <div id="cart" class="border p-3"></div>
            <h3 id="total" class="mt-3">Total: $0</h3>
            <button id="close-cart" class="btn btn-danger">Cerrar</button>
        </div>
    </div>
</div>

<script src="./js/index.js"></script>
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
